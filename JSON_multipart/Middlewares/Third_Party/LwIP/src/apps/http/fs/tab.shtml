<!DOCTYPE HTML>
<html>

<head>
  <title>Таблица</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }

    tr:nth-child(odd) {
      background-color: #CCFFCC;
    }
  </style>
</head>

<body>
  <form action="tab.shtml?go=1" method="post">
    <button type="Reset">Reset</button>
    <button> Save config </button>
    <!--Укажи правильное значение для кнопки "Update settings"-->
    <table class="zebra" border="1" align="center" width="100%" id="tab1">
      <style>
        h1 {
          font-family: Verdana, Arial, Helvetica, sans-serif;
          /* Рубленый шрифт заголовка */
        }

        p {
          font-family: 'Times New Roman', Times, serif;
          /* Шрифт с засечками */
          font-style: italic;
          /* Курсивное начертание */
        }
      </style>
      <caption>
        <h1>STM32F407VG</h1>
      </caption>
      <tr>
        <th>ID</th>
        <th>Pin</th>
        <th>Pullup type</th>
        <th>Bounce interval (ms)</th>
        <th>Hold interval (ms)</th>
        <th>Repeat</th>
        <th>Repeat interval (ms)</th>
        <th>Double-click interval (ms)</th>
        <th>Prevent Click</th>
        <th>INFO</th>
        <th>On/Off</th>
      </tr>

    </table>

  </form>
  <script>
    $(document).ready(function () {
      $.getJSON('tabjson.shtml', function (data) {
        var employee_data = '';
        var n = 0;
        $.each(data, function (key, val) {
          employee_data += '<tr>';
          employee_data += '<td>' + n + '</td>';
          employee_data += '<td>' + n + '</td>';
          employee_data += '<td><input type=\"text\" name=\"pulluptype_' + n + '\" value=\"' + val.pulluptype + '\"></td>';
          employee_data += '<td><input type=\"number\" name=\"bounceinterval_' + n + '\" value=\"' + val.bounceinterval + '\"></td>';
          employee_data += '<td><input type=\"number\" name=\"holdinterval_' + n + '\" value=\"' + val.holdinterval + '\"></td>';
          employee_data += '<td><input type=\"number\" name=\"repeat_' + n + '\" value=\"' + val.repeat + '\"></td>';
          employee_data += '<td><input type=\"number\" name=\"repeatinterval_' + n + '\" value=\"' + val.repeatinterval + '\"></td>';
          employee_data += '<td><input type=\"number\" name=\"doubleclickinterval_' + n + '\" value=\"' + val.doubleclickinterval + '\"></td>';
          employee_data += '<td><input type=\"number\" name=\"preventclick_' + n + '\" value=\"' + val.preventclick + '\"></td>';
          employee_data += '<td><input type=\"text\" name=\"infofield_' + n + '\" value=\"' + val.infofield + '\"></td>';
          employee_data += '<td><input type=\"number\" name=\"onoff_' + n + '\" value=\"' + val.onoff + '\"></td>';
          employee_data += '</tr>';
          n++;
        });
        $('#tab1').append(employee_data);
      });
    });
  </script>
</body>

</html>
