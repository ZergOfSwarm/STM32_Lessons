<!DOCTYPE HTML>
<html>

<head>
  <title>Таблица</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <form action="select.shtml" method="post">
      <center>
        <h1>NUCLEO-F207ZG</h1>
        
 <!--#menu-->

        <h4>Select Pin</h4>
    <button type="Reset">Reset</button>
    <button> Save config </button>
        <br><br>
      </center>





    <table class="zebra" border="1" align="center" id="tab1">


      <tr>
        <th>ID</th>
        <th>Pin</th>
        <th>Types of Pins</th>

      </tr>

    </table>
<center>
    <button type="Reset">Reset</button>
    <button> Save config </button>
</center>
  </form>

  <script>
    $(document).ready(function () {
      $.getJSON('json.shtml?jsongo=3', function (data) {
        var employee_data = '';
        var n = 0;
        var z = '';

        $.each(data, function (key, val) {
          employee_data += '<tr>';
          employee_data += '<td>' + val.id + '</td>';
          employee_data += '<td>' + val.pins + '</td>';
          employee_data += '<td width=\"350\" align=\"center\">';

          employee_data += '<span>NONE</span>';
          if (val.topin == 0) {
            employee_data += '<input type=\"radio\" name=\"topin_' + val.id + '\" value=\"0\" checked>';
          } else {
            employee_data += '<input type=\"radio\" name=\"topin_' + val.id + '\" value=\"0\">';
          }
          employee_data += '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
          employee_data += '<span>SWITCH</span>  ';
          if (val.topin == 1) {
            employee_data += '<input type=\"radio\" name=\"topin_' + val.id + '\" value=\"1" checked>';
          } else {
            employee_data += '<input type=\"radio\" name=\"topin_' + val.id + '\" value=\"1">';
          }
          employee_data += '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
          employee_data += '<span>RELAY</span> ';
          if (val.topin == 2) {
            employee_data += '<input type=\"radio\" name=\"topin_' + val.id + '\" value=\"2\" checked>';
          } else {
            employee_data += '<input type=\"radio\" name=\"topin_' + val.id + '\" value=\"2\">';
          }

          employee_data += '</td >';
          employee_data += '</tr>';
          n++;
        });
        $('#tab1').append(employee_data);
      });
    });

  </script>

</body>

</html>
