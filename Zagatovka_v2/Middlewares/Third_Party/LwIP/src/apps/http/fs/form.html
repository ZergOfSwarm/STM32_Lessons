<!DOCTYPE HTML>
<html>

<head>
  <title>Таблица</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }

    tr:nth-child(odd) {
      background-color: #CCFFCC;
    }
  </style>
</head>

<body>
  <form action="form.html" method="get">
    <!--Укажи правильное значение для кнопки "Update settings" width="100%"-->
    <style>
      h1 {
        font-family: Verdana, Arial, Helvetica, sans-serif;
        /* Рубленый шрифт заголовка */
      }

      p {
        font-family: 'Times New Roman', Times, serif;
        /* Шрифт с засечками */
        font-style: italic;
        /* Курсивное начертание */
      }

      .firstline {
        width: 10px;
      }
    </style>
    <center>
      <h1>'DevEBox' - STM32F407VG</h1>
    </center>
    <input type="hidden" name="hidden_Id" value="3487">
    <table class="zebra" border="1" align="center" id="tab1">
      <tr>
        <td>ID</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Pin</td>
        <td></td>
      </tr>
      <tr>
        <td>Pullup type</td>
        <td><select name="pulluptype_0">
            <option value="GPIO_NOPULL">GPIO_NOPULL</option>
            <option value="GPIO_PULLUP">GPIO_PULLUP</option>
            <option value="GPIO_PULLDOWN">GPIO_PULLDOWN</option>
          </select></td>
      </tr>
      <tr>
        <td>Bounce interval (ms)</td>
        <td><input type="number" name="bounceinterval_0" value="99" size="5"></td>
      </tr>
      <tr>
        <td>Hold interval (ms)</td>
        <td><input type="number" name="holdinterval_0" value="999" size="5"></td>
      </tr>

      <tr>
        <td>Repeat</td>
        <td><input type="number" name="repeat_0" value="1" size="5"></td>
      </tr>
      <tr>
        <td>Repeat interval (ms)</td>
        <td><input type="number" name="repeatinterval_0" value="999" size="5"></td>
      </tr>
      <tr>
        <td>Double-click interval (ms)</td>
        <td><input type="number" name="doubleclickinterval_0" value="999" size="5"></td>
      </tr>
      <tr>
        <td>Prevent Click</td>
        <td><input type="number" name="preventclick_0" value="999" size="5"></td>
      </tr>
      <tr>
        <td>INFO</td>
        <td><input type="text" name="infofield_0" placeholder="Text" value="wwwwwwwwwwwwwwwwwwww" size="5"></td>
      </tr>
      <tr>
        <td>On/Off</td>
        <td><label class="switch"> <input name="onoff_0" type="hidden" value="0"> <input type="checkbox" name="onoff_0"
              value="1" checked="checked"><span class="slider round"></span></label></td>
      </tr>
      <tr>
        <td colspan="2"> <button type="Reset">Reset</button>
          <button> Save config </button>
        </td>
      </tr>

    </table>

  </form>

</body>

</html>
